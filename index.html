<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Imobi</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/responsivo.css">
</head>

<body>
   
    <div class="container">
        <div class="form-image">
            <img src="./assets/imagens/bg.png" alt="">
        </div>

        <div class="form">
            <form>
                <div class="form-header">
                    <h2 id="t1">Solicitação de autitoria</h2>
                    <h2 id="t2">Pessoa jurídica</h2>
                    <p id="t3">Preencha os dados da sua empresa</p>
                </div>

                <div class="input-goup">    
                    <div class="input-box" id="f1">
                        <label for="name" id="l1">Nome de Usuário:*</label>
                        <input type="text" placeholder="Digite seu nome de Usuário" required id="i1">
                    </div>
    
                    <div class="input-box" id="f2">
                        <label for="email" id="l2">E-mail de Usuário:*</label>
                        <input type="email" placeholder="Digite seu email de Usuário" required id="i2">
                    </div>   
                            
                    <div class="input-box" id="f3">
                        <label for="estado" id="l3">Estado:*</label>
                        <input type="text" placeholder="Digite seu Estado" required id="i3">
                    </div>
                            
                    <div class="input-box" id="f4">
                        <label for="nome-completo" id="l4">Nome Completo:*</label>
                        <input type="text" placeholder="Digite seu nome completo" required id="i4">
                    </div>
                            
                    <div class="input-box" id="f5">
                        <label for="email" id="l5">Email:*</label>
                        <input type="email" required placeholder="Digite seu email" id="i5">
                    </div>
                            
                    <div class="input-box" id="f6">
                        <label for="cnpj" id="l6">CNPJ:*</label>
                        <input type="text" placeholder="Digite seu CNPJ" required id="i6">
                    </div>

                    <div class="enviar-button">
                        <button type="submit" id="b2">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
